_schema-version: 3.3.0
ID: SAP_Fiori_Project_CAP
description: A simple CAP project.
version: 1.0.0
modules:
- name: SAP_Fiori_Project_CAP-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sap-fiori-listing-app-hdi
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: sap-fiori-listing-app-hdi-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sap-fiori-listing-app-hdi
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: sap-fiori-listing-app-hdi
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: SAP_Fiori_Project_CAP-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: SAP_Fiori_Project_CAP-html5-srv
    service-plan: app-host
- name: SAP_Fiori_Project_CAP-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: SAP_Fiori_Project_CAP-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
